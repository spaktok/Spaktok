name: 🚀 Flutter Web + iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: 📥 Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: 🧠 Analyze Flutter code
        working-directory: frontend
        run: flutter analyze || true

      - name: 🌐 Build Flutter Web
        working-directory: frontend
        run: flutter build web --release

      - name: 🍏 Generate iOS project
        working-directory: frontend
        run: |
          flutter clean
          flutter create .
          git config user.name "Yanal"
          git config user.email "Danialmq3@gmail.com"
          git add ios
          git commit -m "Auto-generate iOS project" || echo "No changes to commit"

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPAKTOK_E7866 }}"
          channelId: live
          target: spaktok
