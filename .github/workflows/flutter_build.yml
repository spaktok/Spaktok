name: ğŸš€ Flutter Web + iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: ğŸ“¥ Install dependencies
        run: flutter pub get

      - name: ğŸ§  Analyze Flutter code
        run: flutter analyze || true

      - name: ğŸŒ Build Flutter Web
        run: flutter build web --release

      - name: ğŸ Generate iOS project
        run: |
          flutter clean
          flutter create .
          git config user.name "Yanal"
          git config user.email "Danialmq3@gmail.com"
          git add ios
          git commit -m "Auto-generate iOS project" || echo "No changes to commit"

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPAKTOK_E7866 }}"
          channelId: live
          target: spaktok
