name: ğŸš€ Flutter Web + iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: ğŸ“¥ Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: ğŸ§  Analyze Flutter code
        working-directory: frontend
        run: flutter analyze || true

      - name: ğŸŒ Build Flutter Web
        working-directory: frontend
        run: flutter build web --release

      - name: ğŸ Generate iOS project (ensure ios/ exists)
        run: |
          set -e
          cd frontend
          flutter clean
          flutter create .
          if [ -d ios ]; then
            cd ..
            git add frontend/ios
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "[skip ci] Auto-generate iOS project"
            git push || true
          fi

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPAKTOK_E7866 }}"
          channelId: live
          target: spaktok
