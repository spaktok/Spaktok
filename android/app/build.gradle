plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.ar.sceneform.plugin"
}

android {
    namespace "com.spaktok.app"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        applicationId "com.spaktok.app"
        minSdkVersion 24 // ARCore requires API Level 24 or higher
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        resValue "string", "arcore_unavailable_message", "ARCore is not available on this device"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build. For more information, see:
            // https://developer.android.com/studio/publish/signing
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:32.8.0")
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-storage"

    // ARCore and Sceneform dependencies
    implementation "com.google.ar:core:1.39.0"
    implementation "com.google.ar.sceneform:ux:1.17.1"
    implementation "com.google.ar.sceneform:animation:1.17.1"
    implementation "com.google.ar.sceneform:filament-android:1.17.1"
    implementation "com.google.ar.sceneform:core:1.17.1"
    implementation "com.google.ar.sceneform:rendering:1.17.1"
    implementation "com.google.ar.sceneform:sceneform-base:1.17.1"
}

